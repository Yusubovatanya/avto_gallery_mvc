<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Форма входа</title>
  <link
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"
  >
  <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous"
  />
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="modal fade" id="resultModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
          <p class="modal-title"></p>
        </div>
        <div class="modal-body" id="resultBodyModal">
          <p id="content">Дальнейшее добавление невозможно</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
          <p class="modal-title"></p>
        </div>
        <div class="modal-body" id="confirmBodyModal">
          <p id="confirmContent" style="font-size: 20px;">Дальнейшее добавление невозможно</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="confirm-btn">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <div id="start_menu">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h4 class="my-0 mr-md-auto font-weight-normal">User Page</h4>
      <nav class="my-2 my-md-0 mr-md-3 ">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#">Галлерея</a>
        <a class="p-2 text-dark" href="#">О компании</a>
        <a class="p-2 text-dark" href="#">Курсы</a>
      </nav>
    </div>
  </div>

  <main role="main">

    <!--menu-->
    <div id="menu" style="display: none">
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h4 class="my-0 mr-md-auto font-weight-normal">User Page</h4>
        <div id="go_groupe_btn" style="visibility: visible">
          <nav class="my-2 my-md-0 mr-md-3">
            <a
              id="go_gallery" href="#gallery" class="btn btn-primary active" role="button"
              aria-pressed="true"
            >Gallery</a>
            <a id="go_about_user" href="#info" class="btn btn-primary active" role="button" aria-pressed="true">About
                                                                                                                user</a>
            <a id="go_exit" href="" class="btn btn-primary active" role="button" aria-pressed="true">Exit</a>
          </nav>
        </div>
      </div>
    </div>

    <!-- form -->
    <div id="formSignIn">

      <!--alert-->
      <div class="alert alert-danger text-center alert-container" role="alert" style="visibility: hidden;">
        <i class="fas fa-exclamation-circle text-danger"></i>
        <p id="alert-msg"></p>
      </div>

      <!--sign in-->
      <form id="formFieldsSingIn" class="form-signIn">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="text" id="inputEmail" class="form-control mb-3" placeholder="Email address" required
          autofocus=""
          autocomplete="off"
        >
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password" id="inputPassword" class="form-control" placeholder="Password" required
          autocomplete="off"
        >
        <div class="checkbox mb-3 mt-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="singIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
    </div>

    <!--userPage-->
    <div id="userPage" class="container">
      <form>
        <div class="row">
          <div class="form-group user_field">
            <label for="getEmail">Email address:</label>
            <input type="email" class="form-control" id="getEmail">
          </div>
          <div class="form-group user_field">
            <label for="getPassword">Password:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="getPassword">
              <div class="input-group-append">
                <button id="showPassword" class="btn btn-primary" type="button"></button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- boxFormEdit -->
    <div id="boxFormEdit" class="container box-shadow" style="display: none">
      <form>
        <fieldset>
          <legend> Element:</legend>
          <div class="form-group row">
            <label for="inputUrl" class="col-sm-2 col-form-label">Url:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUrl" placeholder="url">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="name">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputId" class="col-sm-2 col-form-label">id:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputId" placeholder="id">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDescription" class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputDescription" placeholder="description">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Date:</label>
            <div class="col">
              <input type="text" class="form-control" id="inputDay" placeholder="day">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputMonth" placeholder="month">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="inputYear" placeholder="year">
            </div>
          </div>
        </fieldset>

        <!-- btnGroupEdit -->
        <div id="btnGroupeEdit" style="display: none">
          <button id="saveForm" class="btn btn-primary" type="button">Save changes</button>
          <button id="closeForm" class="btn btn-secondary" type="button">Close</button>
        </div>

        <!--btnGroup Create -->
        <div id="btnGroupeCreate" style="display: none">
          <button id="saveFormCreate" class="btn btn-primary" type="button">Create</button>
          <button id="closeFormCreate" class="btn btn-secondary" type="button">Close</button>
        </div>
      </form>
    </div>

    <!--gallery-->
    <div class="site-wrapper" id="gallery" style="display: none">
      <div class="container">
        <div class="row text-center">
          <div class="col-lg-12 col-md-12">
            <h3>Галерея</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-md-12 text-center">
            <button
              class="btn btn-primary" type="button"
              id="add" data-toggle="tooltip"
              data-placement="left"
              title="Добавить одно изображение"
            >
              Добавить изображение
            </button>
            <p class="count-text" style="padding: 10px">Добавленно изображений: <span id="count">0</span></p>
          </div>
        </div>

        <div class="col-lg-12 col-md-12">
          <select id="line-selector" class="form-control count-selector" style="width: 250px; margin: 0 auto;">
            <option value="1">По имени А- Я</option>
            <option value="2">По имени Я — А</option>
            <option value="3">Сначала новые</option>
            <option value="4">Сначала старые</option>
          </select>
          <br><br>
        </div>

        <!-- result -->
        <div class="row d-flex m-auto" id="result"></div>
      </div>
    </div>
  </main>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"
  ></script>
  <script type="module" src="js/utils.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/moment-with-locales.js"></script>
  <script type="module" src="js/gallery/gallery.utils.js"></script>
  <script type="module" src="js/gallery/observer.js"></script>
  <script type="module" src="js/gallery/gallery.model.js"></script>
  <script type="module" src="js/gallery/gallery.view.js"></script>
  <script type="module" src="js/gallery/gallery.controller.js"></script>
  <script type="module" src="js/info/info.model.js"></script>
  <script type="module" src="js/info/info.view.js"></script>
  <script type="module" src="js/info/info.controller.js"></script>
  <script type="module" src="js/login/login.exit.js"></script>
  <script type="module" src="js/login/login.model.js"></script>
  <script type="module" src="js/login/login.view.js"></script>
  <script type="module" src="js/login/login.controller.js"></script>
  <script type="module" src="js/login/login.utils.js"></script>
  <script type="module" src="js/router.js"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
